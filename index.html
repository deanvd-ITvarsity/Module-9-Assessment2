<html>

<head>
    <title>Word Clock </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width, initial-scale=1.0">
    <link rel="stylesheet" href="worldClock-style.css">
    <link rel="stylesheet" href="font-awesome/css/all.css">
</head>

<body>
    <p id="local">Loading...<i class="far fa-clock"></i></p>
    <div id="output">

    </div>
    <script>
        var timer = setInterval(displayWorldTime, 1000);

        var cities = [{
            name: "Dallas",
            utcOffset: -5,
            flag: "United-States-of-America.png"
        }, {
            name: "Buenos Aires",
            utcOffset: -3,
            flag: "Argentina.png"
        }, {
            name: "Volograd",
            utcOffset: 4,
            flag: "Russia.png"
        }, {
            name: "Perth",
            utcOffset: 8,
            flag: "Australia.png"
        }, {
            name: "Tokyo",
            utcOffset: 9,
            flag: "Japan.png"

        }, {
            name: "Manchester",
            utcOffset: 1,
            flag: "United-Kingdom.png"
        }, {
            name: "Bridgetown",
            utcOffset: -4,
            flag: "Barbados.png"
        }, {
            name: "Apia",
            utcOffset: 13,
            flag: "Samoa.png"
        }, {
            name: "Antananarivo",
            utcOffset: 3,
            flag: "Madagascar.png"
        }, {
            name: "Guatemala City",
            utcOffset: -6,
            flag: "Guatemala.png"
        }];
        cities.sort(compare);

        function compare(a, b) {
            var cityA = a.name;
            var cityB = b.name;

            var comparison = 0;

            if (cityA > cityB) {
                comparison = 1;
            } else if (cityA < cityB) {
                comparison = -1;
            }
            return comparison;

            var utcTime = GetUTCtime();

        }

        function GetUTCtime() {
            var dt = new Date();
            var utcOffset = dt.getTimezoneOffset() * 60000;
            var utcTime = new Date(dt.getTime() + utcOffset);
            return utcTime.getTime();
        }

        function getCurrentTime(utcOffset) {
            var mil = 1000 * 60 * 60;
            var time = new Date(GetUTCtime() + utcOffset * mil);
            return time.toLocaleTimeString();
        }

        function displayWorldTime() {
            var dt = new Date();
            document.getElementById("local").innerHTML = "local Time : " + dt.toLocaleTimeString();

            var output = `<table id="cities">`;
            output += `
                <tr> 
                    <th class="col1"></th>
                    <th class="col2"></th>
                    <th></th>
                </tr>
                `;

            for (a = 0; a < cities.length; a++) {
                output += `
                <tr><td><img src="images/${cities[a].flag}"/></td>
                    <td><i class="fas fa-map-marker-alt"></i>${cities[a].name}</td>
                    <td>${getCurrentTime(cities[a].utcOffset)} <i class="fas fa-clock"></i></td>
                </tr>
                
                `;
            }
            output += `</table>`;
            document.getElementById("output").innerHTML = output;
        }
    </script>
</body>

</html>
